###set output encoding###
log4j.appender.logfile.encoding=UTF-8
### 保存的日志级别 ###
log4j.rootLogger =  DEBUG,INFO,ERROR,STDOUT
#关闭控制台输出日志信息 恢复时可把此标识加到上面STDOUT

### out print at console ###
log4j.appender.STDOUT = org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target = System.out
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.Threshold = ERROR
log4j.appender.STDOUT.layout.ConversionPattern = [%5p] %c{1} - %m%n

### DEBUG日志保存 ###
log4j.appender.INFO = org.apache.log4j.DailyRollingFileAppender
#必须是具体的文件而不是文件夹
log4j.appender.DEBUG.File = qtafLogs//debug.log
log4j.appender.DEBUG.Append = true
log4j.appender.DEBUG.Threshold = DEBUG 
log4j.appender.DEBUG.layout = org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%5p] %c{1} - %m%n

### INFO日志保存 ###
log4j.appender.INFO = org.apache.log4j.DailyRollingFileAppender
#必须是具体的文件而不是文件夹
log4j.appender.INFO.File = qtafLogs//info.log
log4j.appender.INFO.Append = true
log4j.appender.INFO.Threshold = INFO 
log4j.appender.INFO.layout = org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%5p] %c{1} - %m%n

### ERROR日志保存 ###
log4j.appender.ERROR = org.apache.log4j.DailyRollingFileAppender
#必须是具体的文件而不是文件夹
log4j.appender.ERROR.File = qtafLogs//error.log  
log4j.appender.ERROR.Append = true
log4j.appender.ERROR.Threshold = ERROR 
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern =%-d{yyyy-MM-dd HH:mm:ss} [%5p] %c{1} - %m%n